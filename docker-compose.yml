services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    command: python3 worker_service.py
    depends_on:
      - redis
    volumes:
      - .:/app
      - ./assets/fonts:/app/assets/fonts
    environment:
      - REDIS_HOST=redis
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
      - WHISPER_DEVICE=auto
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  client:
    build: .
    command: streamlit run app/ui/interface.py --server.address=0.0.0.0
    depends_on:
      - redis
    volumes:
      - .:/app
      - ./assets/fonts:/app/assets/fonts
    environment:
      - REDIS_HOST=redis
      - PYTHONPATH=/app
    ports:
      - "8501:8501"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
